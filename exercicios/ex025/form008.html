<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <h2>Soma:</h2>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output> 
        </p>

        <h2>Multiplicação:</h2>
        <p>
            <label for="in3">Número 3:</label>
            <input type="number" name="n3" id="in3" min="0" max="50" required oninput="imult.innerHTML = Number(in3.value) * Number(in4.value)">
        </p>
        <p>
            <label for="in4">Número 4:</label>
            <input type="number" name="n4" id="in4" min="0" max="50" required required oninput="mult.innerHTML = Number(in3.value) * Number(in4.value)">
        </p>
    
        <p>
            <label for="imult">Multiplicação: </label>
            <output name="mult" id="imult">0</output> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
