<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>

    <ol type="i">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>

    <h2>listas nao ordenadas</h2>
    <ul type="disk">
        <li>pao</li>
        <li>cleberson</li>
        <li>leite</li>
    </ul>
</body>
</html>
